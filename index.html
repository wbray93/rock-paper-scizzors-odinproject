<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="headings">Rock, Paper, Scissors, shoot!</h1>
    <h2 class="headings">Choose your Weapon. <br> First to score 5 points wins the game.</h2>

    <div class="buttonContainers" id="rock"></div>
    <div class="buttonContainers" id="paper"></div>
    <div class="buttonContainers" id="scissors"></div>
    <div class="scoreContainers">
        <span id="playerScore">Player Score: 0</span>
        <span id="computerScore">Computer Score: 0</span>
    </div>

<script src="script.js"></script>
</body>
</html>
